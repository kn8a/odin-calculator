<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class='calcBody'>
        <div class='calcRow'>
            <div class='calcDisplay'>
                <div class="topText"></div>
                <div class="bottomText">0</div>
            </div>
        </div>
        <div class='calcRow'>
            <button class="clear" id="ac">AC</button>  
            <button class="back" id="del">Del</button>
            <button class="operator" data-opr='^' id="power">^</button>
            <button class="operator" data-opr='/' id="divide">/</button>          
        </div>
        <div class='calcRow'>
            <button class="number" data-num=7 id="n7">7</button>  
            <button class="number" data-num=8 id="n8">8</button>
            <button class="number" data-num=9 id="n9">9</button>
            <button class="operator" data-opr="*" id="times">x</button>            
        </div>
        <div class='calcRow'>
            <button class="number" data-num=4 id="n4">4</button>  
            <button class="number" data-num=5 id="n5">5</button>
            <button class="number" data-num=6 id="n6">6</button>
            <button class="operator" data-opr="-" id="minus">-</button>            
        </div>
        <div class='calcRow'>
            <button class="number" data-num=1 id="n1">1</button>  
            <button class="number" data-num=2 id="n2">2</button>
            <button class="number" data-num=3 id="n3">3</button>
            <button class="operator" data-opr='+' id="plus">+</button>
        </div>
        <div class='calcRow'>
            <button class="period" id="dot">.</button>  
            <button class="number" data-num=0 id="n0">0</button>
            <button class="operator equal" data-opr='=' id="equal">=</button>    
        </div>
    </div>
    </div>
    <div class="footer"><div class="footerText">Â© 2022 kn8a</div></div>
    <audio src="button.mp3"></audio>
    <audio src="error.mp3"></audio>
</body>
</html>
