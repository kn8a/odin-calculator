<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class='calcBody'>
        <div class='calcRow'>
            <div class='calcDisplay'>
                <div class="topText"></div>
                <div class="bottomText">0</div>
            </div>
        </div>
        <div class='calcRow'>
            <button class="clear">AC</button>  
            <button class="back">Del</button>
            <button class="operator" data-opr='^'>^</button>
            <button class="operator" data-opr='/'>/</button>          
        </div>
        <div class='calcRow'>
            <button class="number" data-num=7>7</button>  
            <button class="number" data-num=8>8</button>
            <button class="number" data-num=9>9</button>
            <button class="operator" data-opr="*">x</button>            
        </div>
        <div class='calcRow'>
            <button class="number" data-num=4>4</button>  
            <button class="number" data-num=5>5</button>
            <button class="number" data-num=6>6</button>
            <button class="operator" data-opr="-">-</button>            
        </div>
        <div class='calcRow'>
            <button class="number" data-num=1>1</button>  
            <button class="number" data-num=2>2</button>
            <button class="number" data-num=3>3</button>
            <button class="operator" data-opr='+'>+</button>
        </div>
        <div class='calcRow'>
            <button class="period">.</button>  
            <button class="number" data-num=0>0</button>
            <button class="operator equal" data-opr='='>=</button>    
        </div>
    </div>
    </div>
    <div class="footer"><div class="footerText">Â© 2022 kn8a</div></div>
    <audio src="button.mp3"></audio>
    <audio src="error.mp3"></audio>
</body>
</html>
