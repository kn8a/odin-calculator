<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class='calcBody'>
        <div class='calcRow'>
            <div class='calcDisplay'>
                <div class="topText">toptext</div>
                <div class="bottomText">1025487</div>
            </div>
        </div>
        <div class='calcRow'>
            <button class="clear">C</button>  
            <button class="back"><-</button>
            <button class="operator">^</button>
            <button class="operator">/</button>          
        </div>
        <div class='calcRow'>
            <button class="number">7</button>  
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>            
        </div>
        <div class='calcRow'>
            <button class="number">4</button>  
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>            
        </div>
        <div class='calcRow'>
            <button class="number">1</button>  
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <div class='calcRow'>
            <button class="period">.</button>  
            <button class="number">0</button>
            <button class="operator equal">=</button>    
        </div>

    </div>
    
    </div>
    <div class="footer">kn8a</div>
    
</body>
</html>
